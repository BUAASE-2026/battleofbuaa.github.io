baseURL = "hhttps://buaase-2026.github.io/battleofbuaa.github.io/" # 替换为你 GitHub Pages 的实际地址
languageCode = "zh-cn"
title = "我的卡牌信息站"
theme = ["github.com/adityatelange/hugo-PaperMod"]
publishDir = "publish"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true

# 模块导入
[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"

# 分页设置
[pagination]
  pagerSize = 10

# 输出格式
[outputs]
  home = ["HTML", "RSS", "JSON"]

# PaperMod 参数设置
[params]
  env = "production"
  title = "我的卡牌站"
  description = "记录卡牌和羁绊信息"
  author = "Your Name"

  defaultTheme = "auto"
  ShowShareButtons = true
  ShowReadingTime = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowToc = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  displayFullLangName = true

  # 首页欢迎语
  [params.homeInfoParams]
    Title = "欢迎来到卡牌信息站 👋"
    Content = "这里存放着我收集的卡牌与羁绊资料。"

  # 社交图标
  [[params.socialIcons]]
    name = "github"
    title = "我的 GitHub"
    url = "https://github.com/zzh18877220541" # 替换为你的用户名

  # 编辑链接设置（可选）
  [params.editPost]
    URL = "https://github.com/yourusername/battleofbuaa.github.io/tree/main/content"
    Text = "建议修改"
    appendFilePath = true

# 菜单导航
[menu]

  [[menu.main]]
    identifier = "cards"
    name = "卡牌列表"
    url = "/cards/"
    weight = 10

  [[menu.main]]
    identifier = "bonds"
    name = "羁绊信息"
    url = "/bonds/"
    weight = 20

  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 30

# 高亮设置
[markup]
  [markup.goldmark.renderer]
    unsafe = true

  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = "monokai"

# 隐私设置（可选）
[services]
  [services.instagram]
    disableInlineCSS = true
  [services.x]
    disableInlineCSS = true
